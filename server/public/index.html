<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script src='views.js'></script>
    <script src='application.js'></script>
    <title>SUPERMON Console</title>
</head>
<body>
    <div class='flex-container' style='flex-direction:column;flex:1 1 auto'>
        <div id='statusbar' class='flex-container toolbar' style='flex-direction:row'>
            <div class='item selected'>SUPERMON</div>
            <div class='item'><span id='status'>starting...</span></div>
            <div class='item'>connected: <span id='connected'>0</span></div>
            <div class='item' style='display:none'><span id='client'></span></div>
            <div class='item' style='display:none'><span id='command'></span></div>
        </div>
        <div id='workspace' class='flex-container' style='flex-direction:row'>
            <div id='left' class='flex-container' style='flex-direction:column'>
                <div id='apps' class='flex-container' style='flex-direction:column'>
                    <div class='section-header'>Processes</div>
                    <div id='proc-view' class='list-view'>
                    </div>
                </div>
                <div id='commands' class='flex-container' style='flex-direction:column'>
                    <div class='section-header'>Commands</div>
                    <div class='list-view'>
                    </div>
                </div>
            </div>
            <div id='right' class='flex-container' style='flex-direction:column'>
                <div class='section-header'>&nbsp;</div>
                <div id='input' style='flex-direction:column'>
                </div>
                <div id='output' class='flex-container' style='flex-direction:column'>
                    <div id='channel-bar' class='flex-container toolbar' style='flex-direction:row'>
                    </div>
                    <div id='channel-view' class='list-view'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
